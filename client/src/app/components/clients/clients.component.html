<div class="container">
    <div class="text-end mt-3 mb-3">
      <button mat-flat-button color="primary" (click)="addClient()">Novo cliente</button>
    </div>

    <p *ngIf="clients.length == 0" class="text-center">Nenhum cliente cadastrado</p>

    <mat-accordion>
        <mat-expansion-panel hideToggle *ngFor="let client of clients">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{ client.name }}
                </mat-panel-title>
                <mat-panel-description>
                    {{ client.email }}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-list>
                <div mat-header *ngIf="client.pets.length > 0">Pets</div>
                <mat-list-item *ngIf="client.pets.length == 0">Cliente ainda nÃ£o possui pets</mat-list-item>
                <mat-list-item *ngFor="let pet of client.pets">
                    <mat-icon mat-list-icon>pets</mat-icon>
                    <div mat-line>{{pet.name}}</div>
                </mat-list-item>
            </mat-list>
        </mat-expansion-panel>
    </mat-accordion>
</div>
